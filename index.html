<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link for fontawesome -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- link for favicon -->
    <link rel="icon" type="images/x-icon" href="./images/weather-favicon.png">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container"><!-- image container -->
        <div class="weather-inf">
            <div class="absolute-div"><!-- city weather -->
                <h1 id="metric"></h1><!-- for showing metrig -->
                <div class="name-time"><!-- city name & time -->
                    <h2 id="city-name"></h2><!-- city name -->
                    <p id="time">
                        <span id="day"></span>,
                        <span id="date"></span>
                    </p>
                </div>
                <div></div><!-- weather icon -->
            </div>
        </div>
        <div class="search-details">
            <div class="search">
                <input type="text" placeholder="AnotherLocation">
                <button id="search-botton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="privios-cities">
                <p class="city-names">Biminghan</p>
                <p class="city-names">Manchester</p>
                <p class="city-names">New York</p>
                <p class="city-names">California</p>
            </div>
            <div class="datails">
                <p id="weather-datails">Weather Details</p>
                <div id="more-inf">
                    <div class="more-details">
                        <p class="detail">Cloudy</p>
                        <p class="nums cloudy-num"></p>
                    </div>
                    <div class="more-details">
                        <p class="detail">Humidity</p>
                        <p class="nums humidity-num"></p>
                    </div>
                    <div class="more-details">
                        <p class="detail">Wind</p>
                        <p class="nums wind-num"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
